  <body>
    <div class="page">
      <div class="page-wrapper">
        <header class="page__header header">
          <div class="header__signature signature">
            <a href="./index.html" class="signature__link">J.ALISSA</a>
          </div>

          <nav class="header__nav-up nav-up">
            <ul class="nav-up__list">
              <li class="nav-up__item">
                <a href="./index.html" class="nav-up__link">Home</a>
              </li>

              <li class="nav-up__item">
                <a href="./portfolio.html" class="nav-up__link">Portfolio</a>

              <li class="nav-up__item">
                <a href="./contact.html" class="nav-up__link">Contact</a>
              </li>
            </ul>
          </nav>
        </header>

        <main class="page__content content">
          <div class="content__blog blog">
            <div class="blog__common-title common-title">
              <h1 class="common-title__title">my blog</h1>
            </div>

            <div class="blog__container">
              <div class="blog__search search">
                <nav class="search__nav">
                  <a href="" class="search__all-posts">All Posts</a>
                </nav>
                <div class="search__input-block input-block">
                  <div class="input-block__container">
                    <svg
                      class="input-block__dandruff"
                      xmlns="http://www.w3.org/2000/svg"
                      width="19"
                      viewBox="0 0 19 19"
                      role="img"
                    >
                      <path
                        d="M12.8617648,11.8617648 L15.8633394,14.8633394 C15.9414442,14.9414442 15.9414442,15.0680772 15.8633394,15.1461821 L15.1461821,15.8633394 C15.0680772,15.9414442 14.9414442,15.9414442 14.8633394,15.8633394 L11.8617648,12.8617648 C10.9329713,13.578444 9.76865182,14.0047607 8.50476074,14.0047607 C5.46719462,14.0047607 3.00476074,11.5423269 3.00476074,8.50476074 C3.00476074,5.46719462 5.46719462,3.00476074 8.50476074,3.00476074 C11.5423269,3.00476074 14.0047607,5.46719462 14.0047607,8.50476074 C14.0047607,9.76865182 13.578444,10.9329713 12.8617648,11.8617648 Z M8.5,13 C10.9852814,13 13,10.9852814 13,8.5 C13,6.01471863 10.9852814,4 8.5,4 C6.01471863,4 4,6.01471863 4,8.5 C4,10.9852814 6.01471863,13 8.5,13 Z"
                      ></path>
                    </svg>
                    <input
                      class="input-block__input"
                      type="text"
                      placeholder="Search"
                    />
                    <div class="input-block__underline"></div>
                    <span
                      ><button class="input-block__btn">
                        <svg
                          class="input-block__cross"
                          xmlns="http://www.w3.org/2000/svg"
                          width="10"
                          height="10"
                          viewBox="0 0 10 10"
                        >
                          <path
                            d="M3144.99,617.882l-1.11,1.109-3.88-3.882-3.88,3.882-1.11-1.109,3.88-3.882-3.88-3.882,1.11-1.109,3.88,3.882,3.88-3.882,1.11,1.109L3141.11,614Z"
                            transform="translate(-3135 -609)"
                          ></path>
                        </svg></button
                    ></span>
                  </div>
                </div>
              </div>

              <div class="blog__posts">
                <div class="blog__post post">
                  <div class="post__img-block">
                    <a href="" class="post__img-link"></a>
                    <img src="" alt="" class="post__img" />
                  </div>
                </div>
              </div>

          <div class="footer__social-bar social-bar">

                    src="./src/img/pinterest.png"
                    alt=""

                /></a>
              </li>
              <li class="social-bar__item">
                <a
                  href="https://www.facebook.com/wix"
                  class="social-bar__link"
                  target="_blank"
                >
                  <img
                    src="./src/img/facebook.png"
                    alt=""
                    class="social-bar__img"
                /></a>
              </li>
              <li class="social-bar__item">
                <a
                  href="https://twitter.com/wix"
                  class="social-bar__link"
                  target="_blank"
                >
                  <img
                    src="./src/img/twitter.png"
                    alt=""
                    class="social-bar__img"
                /></a>
              </li>
              <li class="social-bar__item">
                <a
                  href="https://www.instagram.com/wix/"
                  class="social-bar__link"
                  target="_blank"
                >
                  <img src="./src/img/insta.png" alt="" class="social-bar__img"
                /></a>
              </li>
            </ul>
