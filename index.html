<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
      rel="stylesheet"
    />
    <!-- alternetive Avenir -->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <!-- background-color for view more #273a4e -->

    <div class="page">
      <div class="page-wrapper">
        <header class="page__header header">
          <div class="header__signature signature">
            <a href="" class="signature__link">J.ALISSA</a>
          </div>
          <nav class="header__nav-up nav-up">
            <ul class="nav-up__list">
              <li class="nav-up__item">
                <a href="" class="nav-up__link">Home</a>
              </li>
              <li class="nav-up__item">
                <a href="" class="nav-up__link">Portfolio</a>
              </li>
              <li class="nav-up__item">
                <a href="" class="nav-up__link">About</a>
              </li>
              <li class="nav-up__item">
                <a href="" class="nav-up__link">Books</a>
              </li>
              <li class="nav-up__item">
                <a href="" class="nav-up__link">Blog</a>
              </li>
              <li class="nav-up__item">
                <a href="" class="nav-up__link">Contact</a>
              </li>
            </ul>
          </nav>
        </header>
        <div class="page__content content">
          <div class="content__inscription-block inscription-block">
            <div class="inscription-block__filter"></div>
            <h1 class="inscription-block__title">The Art of Food</h1>
            <p class="inscription-block__subtitle">Photography</p>
            <div class="inscription-block__view">
              <a href="" class="inscription-block__link">View More</a>
            </div>
          </div>
        </div>
        <footer class="page__footer footer">
          <div class="footer__social-bar social-bar">
            <ul class="social-bar__list">
              <li class="social-bar__item">
                <a
                  href="https://www.pinterest.com/wixcom/"
                  class="social-bar__link"
                >
                  <img
                    src="./src/img/pinterest.png"
                    alt=""
                    class="social-bar__img"
                /></a>
              </li>
              <li class="social-bar__item">
                <a href="https://www.facebook.com/wix" class="social-bar__link">
                  <img
                    src="./src/img/facebook.png"
                    alt=""
                    class="social-bar__img"
                /></a>
              </li>
              <li class="social-bar__item">
                <a href="https://twitter.com/wix" class="social-bar__link">
                  <img
                    src="./src/img/twitter.png"
                    alt=""
                    class="social-bar__img"
                /></a>
              </li>
              <li class="social-bar__item">
                <a
                  href="https://www.instagram.com/wix/"
                  class="social-bar__link"
                >
                  <img src="./src/img/insta.png" alt="" class="social-bar__img"
                /></a>
              </li>
            </ul>
          </div>
          <div class="footer__copyright copyright">
            <p class="copyright__note">
              &#169; 2023 by The Art of Food. Proudly created with
              <a
                href="https://uk.wix.com/?utm_campaign=vir_created_with"
                class="copyright__link"
                >Wix.com</a
              >
            </p>
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
