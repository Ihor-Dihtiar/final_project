<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=320, user-scalable=yes" />
    <title>Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Cinzel&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./build/main.css" />
  </head>
  <body>
    <div class="page">
      <div class="page-wrapper">
        <header class="page__header header">
          <div class="header__signature signature">
            <a href="./index.html" class="signature__link">J.ALISSA</a>
          </div>

          <div class="header__menu-toggle menu-toggle">
            <div class="menu-toggle__wrapper">
              <span class="menu-toggle__line menu-toggle__line_1"></span>
              <span class="menu-toggle__line menu-toggle__line_2"></span>
              <span class="menu-toggle__line menu-toggle__line_3"></span>
            </div>
          </div>

          <div class="header__background"></div>

          <nav class="header__nav-up nav-up">
            <ul class="nav-up__list">
              <li class="nav-up__item">
                <a href="./index.html" class="nav-up__link">Home</a>
              </li>

              <li class="nav-up__item">
                <a
                  href="./portfolio.html"
                  class="nav-up__link nav-up__link_portfolio-page"
                  >Portfolio</a
                >
              </li>

              <li class="nav-up__item">
                <a href="./about.html" class="nav-up__link">About</a>
              </li>

              <li class="nav-up__item">
                <a href="./books.html" class="nav-up__link">Books</a>
              </li>

              <li class="nav-up__item">
                <a href="./blog.html" class="nav-up__link">Blog</a>
              </li>

              <li class="nav-up__item">
                <a href="./contact.html" class="nav-up__link">Contact</a>
              </li>
            </ul>
          </nav>
        </header>

        <main class="page__content content">
          <div class="content__portfolio portfolio">
            <div class="portfolio__common-title common-title">
              <h1 class="common-title__title">portfolio</h1>
            </div>

            <div class="portfolio__block">
              <article class="portfolio__item">
                <div class="portfolio__filter"></div>

                <div
                  class="portfolio__img-block portfolio__img-block_editorial"
                >
                  <picture>
                    <source
                      media="(max-width: 415px)"
                      srcset="./src/img/portfolio-editorial-mobile.png"
                    />
                    <img
                      src="./src/img/portfolio-left-img.png"
                      class="portfolio__img"
                    />
                  </picture>
                </div>

                <div class="portfolio__text-block">
                  <h2 class="portfolio__inscription">editorial</h2>

                  <div class="portfolio__view-button view-button">
                    <a href="./portfolio.html" class="view-button__link"
                      >View</a
                    >
                  </div>
                </div>
              </article>

              <article class="portfolio__item">
                <div class="portfolio__filter"></div>

                <div class="portfolio__img-block portfolio__img-block_food">
                  <picture>
                    <source
                      media="(max-width: 415px)"
                      srcset="./src/img/portfolio-food-mobile.png"
                    />
                    <img
                      src="./src/img/food-and-serv.png"
                      class="portfolio__img"
                    />
                  </picture>
                </div>

                <div class="portfolio__text-block">
                  <h2 class="portfolio__inscription">food & serve</h2>

                  <div class="portfolio__view-button view-button">
                    <a href="./portfolio.html" class="view-button__link"
                      >View</a
                    >
                  </div>
                </div>
              </article>

              <article class="portfolio__item">
                <div class="portfolio__filter"></div>

                <div class="portfolio__img-block portfolio__img-block_goods">
                  <picture>
                    <source
                      media="(max-width: 415px)"
                      srcset="./src/img/portfolio-goods-mobile.png"
                    />
                    <img
                      src="./src/img/baked-goods.png"
                      class="portfolio__img"
                    />
                  </picture>
                </div>

                <div class="portfolio__text-block">
                  <h2 class="portfolio__inscription">baked goods</h2>

                  <div class="portfolio__view-button view-button">
                    <a href="./portfolio.html" class="view-button__link"
                      >View</a
                    >
                  </div>
                </div>
              </article>
            </div>
          </div>
        </main>

        <footer class="page__footer footer">
          <div class="footer__social-bar social-bar">
            <ul class="social-bar__list">
              <li class="social-bar__item">
                <a
                  href="https://www.pinterest.com/wixcom/"
                  class="social-bar__link"
                  target="_blank"
                >
                  <img
                    src="./src/img/pinterest.png"
                    alt=""
                    class="social-bar__img"
                /></a>
              </li>
              <li class="social-bar__item">
                <a
                  href="https://www.facebook.com/wix"
                  class="social-bar__link"
                  target="_blank"
                >
                  <img
                    src="./src/img/facebook.png"
                    alt=""
                    class="social-bar__img"
                /></a>
              </li>
              <li class="social-bar__item">
                <a
                  href="https://twitter.com/wix"
                  class="social-bar__link"
                  target="_blank"
                >
                  <img
                    src="./src/img/twitter.png"
                    alt=""
                    class="social-bar__img"
                /></a>
              </li>
              <li class="social-bar__item">
                <a
                  href="https://www.instagram.com/wix/"
                  class="social-bar__link"
                  target="_blank"
                >
                  <img src="./src/img/insta.png" alt="" class="social-bar__img"
                /></a>
              </li>
            </ul>
          </div>
          <div class="footer__copyright copyright">
            <p class="copyright__note">
              &#169; 2023 by The Art of Food. Proudly created with
              <a
                href="https://uk.wix.com/?utm_campaign=vir_created_with"
                class="copyright__link"
                target="_blank"
                >Wix.com</a
              >
            </p>
          </div>
        </footer>

        <div class="arrow-up arrow-up_hidden">
          <button class="arrow-up__btn">
            <svg
              class="arroow-up__img"
              xmlns="http://www.w3.org/2000/svg"
              xmlns:xlink="http://www.w3.org/1999/xlink"
              version="1.1"
              id="Layer_1"
              x="0px"
              y="0px"
              viewBox="0 0 338.352 338.352"
              style="enable-background: new 0 0 338.352 338.352;"
              xml:space="preserve"
            >
              <g>
                <g>
                  <path
                    d="M169.176,0C75.601,0,0,75.514,0,169.176s75.514,169.176,169.176,169.176s169.176-75.514,169.176-169.176    S262.752,0,169.176,0z M169.176,315.731c-81.191,0-146.556-65.365-146.556-146.556S87.986,22.619,169.176,22.619    s146.556,65.365,146.556,146.556S250.367,315.731,169.176,315.731z"
                  />
                </g>
              </g>
              <g>
                <g>
                  <path
                    d="M251.485,191.71l-73.278-73.279c-4.472-4.472-11.267-4.472-15.825,0l-74.396,74.396c-4.472,4.472-4.472,11.267,0,15.825    c2.236,2.236,4.472,3.355,7.913,3.355c2.236,0,5.677-1.118,9.03-4.472l65.365-65.365l65.365,65.365    c4.472,4.472,11.267,4.472,15.825,0C255.957,203.064,255.957,196.269,251.485,191.71z"
                  />
                </g>
              </g>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <script src="./build/bundle.js"></script>
  </body>
</html>
